<div id="content">
  <h1>Box Fighter v0.23</h1>
  <canvas id="game" width="1024px" height="500px"></canvas>
  <div>
    {{ game.gameTime }}
  </div>
  <div>
    <div>
      Elements on screen: {{ game.gameArea.elementsOnCamera().length }}
    </div>
    <span *ngFor="let element of game.gameArea.elementsOnCamera(); let last = last">
      {{ element.type }}{{ !last ? "," : "" }}
    </span>
    <div style="font-size: 20px; color: dodgerblue">
      <span *ngFor="let element of game.gameArea.getPlayer().elements; let last = last">
      {{ element.type }}{{ !last ? "," : "" }}
    </span>
    </div>
  </div>
</div>
